        <center><h1>Generated Text</h1></center>
        <br>
        <div class="center">
            <div class="row">
                <div class='col-xs-12' >
                    <textarea id='textValue' readonly name="result" rows="30" cols='100' value=''>{{ text }}</textarea>
                </div>
            </div>

        <div class="container">
                    <form method="get" accept-charset="utf-8">
                        <button class="btn" type="button" onclick='downloadText()'><i class="fa fa-download"></i> Download</button>

    <script type="text/javascript" charset="utf-8">
function downloadText(){
    var text = document.getElementById('textValue').value;
    var val = "data:x-application/text," + escape(text);
    window.open(val);
}

    </script>
